<div [@listAnim] class="mt-20 mb-24">
  <form>
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only"
      >Search</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5 text-gray-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <input
        #filterInput
        class="input"
        type="text"
        placeholder="Search Mockups, Logos..."
        (keyup)="filter($any($event.target).value)"
        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search Mockups, Logos..."
        required
      />
    </div>
  </form>

  <app-note-card
    *ngFor="let note of filteredNotes"
    [@itemAnim]
    [link]="generateNoteUrl(note)"
    (deleteEvent)="deleteNote(note)"
    [title]="note.title"
    [content]="note.content"
    class="mb-6 block"
  ></app-note-card>
  <button
    routerLink="/notes/new"
    class="h-16 text-xl bg-gradient-to-r from-green-400 to-blue-500 rounded-md fixed bottom-0 w-144 shadow-md shadow-purple-600"
  >
    Add
  </button>
</div>
